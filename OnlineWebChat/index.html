<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/1.7.3/socket.io.min.js"></script>
</head>
<body style="text-align:center; font-family: Arial, serif; font-size: 14pt">
<script type="text/javascript">
    $(document).ready(function() {
        var socket = io.connect("http://localhost:5000")
        socket.on('connect', function() {
            socket.send("User connected!");
        });

        socket.on('message', function(data) {
            $('#messages').append($('<p>').text(data));
        });

        $('#sendBtn').on('click', function() {
            socket.send($('#username').val() + ': ' + $('message').val());
            $('message').val('');
        });
    })
</script>
<div id="messages" style="margin: 0 auto; width: 60%; text-align: left; min-height: 300px">

</div>
<input type="'text" id="username" placeholder="Username">
<input type="'text" id="message" placeholder="Message">
<button id="sendBtn">Send</button>
</body>
</html>
